<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lights, Camera, Quiz Time!</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="heading"><i class="fa-solid fa-clapperboard"></i> Lights, Camera, Quiz Time!</h1>
        </a>
    </header>
    <main>

        <div class="score"></div>

        <div class="game-area">
            <div class="question-area"></div>
            <div class="answer-area">
                <div class="answer-box" data-number="1" id="A"></div>
                <div class="answer-box" data-number="2" id="B"></div>
                <div class="answer-box" data-number="3" id="C"></div>
                <div class="answer-box" data-number="4" id="D"></div>
            </div>
        </div>

        <div class="timer"></div>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit Youtube to find more information about the author"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.imdb.com/" target="_blank" rel="noopener"
                    aria-label="Visit IMDB to update your knowledge on movie trivia"><i
                        class="fa-brands fa-imdb"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/b9e601c9ec.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
