<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive movie quiz with a variety of categories for users to choose">
    <meta name="keywords" content="quiz, movie, cinema, sci-fi, adventure, fantasy, comedy, sport, animation">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lights, Camera, Quiz Time!</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="heading"><i class="fa-solid fa-clapperboard"></i> Lights, Camera, Quiz Time!</h1>
        </a>
    </header>
    <main>

        <div class="score"></div>

        <div class="game-area">
            <div class="question-area">
                <h2 id="question">What is the answer to this question?</h2>
            </div>
            <div class="answer-area">
                <div class="answer-box">
                    <p class="option-prefix">A</p>
                    <p class="option-text" data-number="1" id="A">Option1</p>
                </div>
                <div class="answer-box">
                    <p class="option-prefix">B</p>
                    <p class="option-text" data-number="2" id="B">Option2</p>
                </div>
                <div class="answer-box">
                    <p class="option-prefix">C</p>
                    <p class="option-text" data-number="3" id="C">Option3</p>
                </div>
                <div class="answer-box">
                    <p class="option-prefix">D</p>
                    <p class="option-text" data-number="4" id="D">Option4</p>
                </div>
            </div>
        </div>

        <div class="timer"></div>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit Youtube to find more information about the author"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.imdb.com/" target="_blank" rel="noopener"
                    aria-label="Visit IMDB to update your knowledge on movie trivia"><i
                        class="fa-brands fa-imdb"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/b9e601c9ec.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
