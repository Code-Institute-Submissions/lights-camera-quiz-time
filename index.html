<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive movie quiz with a variety of categories for users to choose">
    <meta name="keywords" content="quiz, movie, cinema, sci-fi, adventure, fantasy, comedy, sport, animation">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lights, Camera, Quiz Time!</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="heading"><i class="fa-solid fa-clapperboard"></i> Lights, Camera, Quiz Time!</h1>
        </a>
    </header>
    <main>
        <!-- Home screen with six movie category buttons -->
        <div id="start-screen" class="categories">
            <div id="start-btns">
                <button class="btn" data-type="sci-fi" id="sci-fi">Sci-Fi <i
                        class="fa-brands fa-reddit-alien"></i></button>
                <button class="btn" data-type="romance" id="romance">Romance <i
                        class="fa-solid fa-face-grin-hearts"></i></button>
                <button class="btn" data-type="thriller-horror" id="thriller-horror">Thriller & Horror <i
                        class="fa-solid fa-ghost"></i></button>
                <button class="btn" data-type="animation" id="animation">Animation <i
                        class="fa-solid fa-dog"></i></button>
                <button class="btn" data-type="comedy" id="comedy">Comedy <i
                        class="fa-solid fa-masks-theater"></i></button>
                <button class="btn" data-type="fantasy-adventure" id="fantasy-adventure">Fantasy-Adventure <i
                        class="fa-solid fa-dragon"></i></button>
            </div>
        </div>

        <!-- The game screen with the heads up display and game area -->
        <div id="game-screen">

            <!-- The heads up display includes the user's current question and score -->
            <div id="heads-up-display">
                <div class="question-count">
                    <p>Question:</p>
                    <span id="question-count-text">1/5</span>
                </div>
                <div class="score">
                    <p>Score:</p>
                    <span id="score-text">0</span>
                </div>
            </div>

            <!-- The game area includes a question box and 4 possible option boxes -->
            <div class="game-area">
                <div class="question-area">
                    <h2 id="question">What is the answer to this question?</h2>
                </div>
                <div class="answer-area">
                    <div class="answer-box">
                        <p class="option-prefix">A</p>
                        <p class="option-text" data-number="1" id="A">Option1</p>
                    </div>
                    <div class="answer-box">
                        <p class="option-prefix">B</p>
                        <p class="option-text" data-number="2" id="B">Option2</p>
                    </div>
                    <div class="answer-box">
                        <p class="option-prefix">C</p>
                        <p class="option-text" data-number="3" id="C">Option3</p>
                    </div>
                    <div class="answer-box">
                        <p class="option-prefix">D</p>
                        <p class="option-text" data-number="4" id="D">Option4</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- The end screen displays the users score and provides the option for the user to save their score -->
        <div id="end-screen">
            <div id="end-page">
                <h1 id="final-score">0</h1>
                <form>
                    <input type="text" name="name" id="username" placeholder="Enter your name">
                    <button class="btn" type="submit" onclick="saveHighScore(event)" id="save-score"
                        disabled>Save</button>
                    <a href="index.html" class="btn">Home <i class="fa-solid fa-house-chimney"></i></a>
                </form>
            </div>
        </div>

        <!-- The high scores screen displays the top user scores and includes a home button -->
        <div id="high-scores-screen">
            <h1 id="high-scores-title">High Scores <i class="fa-solid fa-trophy"></i></h1>
            <ul id="high-scores-list"></ul>
            <a href="index.html" class="btn">Home <i class="fa-solid fa-house-chimney"></i></a>
        </div>
    </main>

    <!-- The footer element contains external links to Instagram, IMDB and YouTube -->
    <footer>
        <ul>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit Youtube to find more information about the author"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.imdb.com/" target="_blank" rel="noopener"
                    aria-label="Visit IMDB to update your knowledge on movie trivia"><i
                        class="fa-brands fa-imdb"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/b9e601c9ec.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
